<div class="parent-container">
  <app-caption *ngIf="selfStatus=='turnStart'" text="It's your turn!" (click)="startTurn()"></app-caption>



  <div *ngIf="selfStatus=='musicianChoice'">
    <div class="flex-center hint">
      <ion-text>Choose a musician!</ion-text>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-stat-block
            class="option-card"
            [musician]="ownBand[0]"
            (clickEvent)="chooseMusician(0)"
            [clickable]="true"
            [disabled]="ownBand[0].hasAlreadyTakenTurn">
          </app-stat-block>
        </ion-col>
          
        <ion-col>
          <app-stat-block
            class="option-card"
            [musician]="ownBand[1]"
            (clickEvent)="chooseMusician(1)"
            [clickable]="true"
            [disabled]="ownBand[1].hasAlreadyTakenTurn">
          </app-stat-block>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-stat-block
            class="option-card"
            [musician]="ownBand[2]"
            (clickEvent)="chooseMusician(2)"
            [clickable]="true"
            [disabled]="ownBand[2].hasAlreadyTakenTurn">
          </app-stat-block>
        </ion-col>
          
        <ion-col>
          <app-stat-block
            class="option-card"
            [musician]="ownBand[3]"
            (clickEvent)="chooseMusician(3)"
            [clickable]="true"
            [disabled]="ownBand[3].hasAlreadyTakenTurn">
          </app-stat-block>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <div *ngIf="selfStatus=='powerChoice'">
    <div class="flex-center hint">
      <ion-button *ngIf="selfStatus=='powerChoice'" color="dark" fill="clear" (click)="goBack()">
        <ion-icon color="danger" name="play-back"></ion-icon>
      </ion-button>
      <ion-text>Choose a power!</ion-text>
    </div>
    
    <ion-grid *ngIf="selfStatus=='powerChoice'">
      <ion-row>
        <ion-col>
          <app-power-block [power]="powers[0]" (click)="choosePower(0)"></app-power-block>
        </ion-col>
          
        <ion-col>
          <app-power-block [power]="powers[1]" (click)="choosePower(1)"></app-power-block>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-power-block [power]="powers[2]" (click)="choosePower(2)"></app-power-block>
        </ion-col>
          
        <ion-col>
          <app-power-block [power]="powers[3]" (click)="choosePower(3)"></app-power-block>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <div *ngIf="selfStatus=='targetChoice'">
    <div class="flex-center hint">
      <ion-button *ngIf="selfStatus=='targetChoice'" color="dark" fill="clear" (click)="goBack()">
        <ion-icon color="danger" name="play-back"></ion-icon>
      </ion-button>
      <ion-text>Choose a target!</ion-text>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <app-stat-block
          class="option-card"
          [musician]="targets[0]"
          (clickEvent)="chooseTarget(0)"
          [clickable]="true"
          [disabled]="!targets[0].targetable"
          ></app-stat-block>
        </ion-col>
          
        <ion-col>
          <app-stat-block
          class="option-card"
          [musician]="targets[1]"
          (clickEvent)="chooseTarget(1)"
          [clickable]="true"
          [disabled]="!targets[1].targetable"
          ></app-stat-block>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <app-stat-block
          class="option-card"
          [musician]="targets[2]"
          (clickEvent)="chooseTarget(2)"
          [clickable]="true"
          [disabled]="!targets[2].targetable"
          ></app-stat-block>
        </ion-col>
          
        <ion-col>
          <app-stat-block
          class="option-card"
          [musician]="targets[3]"
          (clickEvent)="chooseTarget(3)"
          [clickable]="true"
          [disabled]="!targets[3].targetable"
          ></app-stat-block>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>



  <app-caption *ngIf="selfStatus=='turnEnd'" text="It's the opponent band's turn!" (click)="startTurn()"></app-caption>
</div>
