<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--div class="flex-center-big">
    <ion-text></ion-text>
    <ion-button (click)="logOut()">Log out</ion-button>
    <ion-button (click)="clearLocalStorage()">Clear local storage</ion-button>
  </div-->
  <div class="page-container flex-center">
    <div class="main-strip flex-center">
      <app-custom-card
      [title]="accountDetails?.name+' Lvl.'+accountDetails?.lvl"
      imgUrl="https://ionicframework.com/docs/img/demos/avatar.svg"
      width="18rem">
        <ion-text>
          {{"Exp: "+accountDetails?.exp+"/1000"}}
        </ion-text>
      </app-custom-card>

      <ion-grid>
        <ion-row>
          <ion-col><ion-card>View Musicians</ion-card></ion-col>
          <ion-col><ion-card>View Bands</ion-card></ion-col>
        </ion-row>
      </ion-grid>

      <div class="flex-center roster-grid">
        <app-custom-card *ngFor="let musician of musicianList"
        [title]="musician.name"
        [genre]="musician.genre"
        imgUrl="https://ionicframework.com/docs/img/demos/avatar.svg"
        [borderColor]="getRarity(musician.rarity).color"
        min-width=""
        width="18rem"
        max-width="">
          {{getMusicianInstrument(musician.instrument)}} Lvl.{{musician.lvl}}
        </app-custom-card>
      </div>

      <ion-list>
        <ion-item-group>
          <ion-item-divider><ion-label>Your Data</ion-label></ion-item-divider>
          <ion-item (click)="logOut()">Log out</ion-item>
          <ion-item (click)="clearLocalStorage()">Clear local storage</ion-item>
          <ion-item>Edit Account</ion-item>
          <ion-item><ion-label color="danger">Delete Account</ion-label></ion-item>
        </ion-item-group>
      </ion-list>
    </div>
  </div>

</ion-content>
