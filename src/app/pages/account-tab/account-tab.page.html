<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="flex-center-big">
    <ion-button (click)="logOut()">Log out</ion-button>
    <ion-button (click)="clearLocalStorage()">Clear local storage</ion-button>
  </div>

  <ion-card>
    {{musicianList | json}}
  </ion-card>
</ion-content>
